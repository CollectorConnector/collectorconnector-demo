<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collector Connector – Where Collectors Meet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --accent: #f5f5f5;
      --muted: #888888;
      --card-bg: #111111;
      --border: #222222;
      --button-bg: #ffffff;
      --button-fg: #000000;
      --button-muted-bg: #333333;
      --button-muted-fg: #ffffff;
      --link: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 24px 16px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo-full img {
      height: 36px;
      object-fit: contain;
      display: block;
    }

    .brand-icon img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      display: block;
      border-radius: 8px;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 4px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex: 1;
      max-width: 1000px;
      min-height: 480px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
    }

    .card-left,
    .card-right {
      padding: 32px;
    }

    .card-left {
      flex: 1;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: radial-gradient(circle at top left, #222 0, #000 55%);
    }

    /* ⭐️ The added logo styling */
    .left-logo {
      width: 100%;
      text-align: left;
      margin-bottom: 24px;
    }

    .left-logo img {
      width: 55%;
      max-width: 260px;
      opacity: 0.9;
      display: block;
    }

    .card-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    .welcome-eyebrow {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .welcome-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.5;
    }
